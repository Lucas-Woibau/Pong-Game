<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        *{
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>

    <script>
        const canvasEl = document.querySelector("canvas"),
        canvasCtx = canvasEl.getContext("2d"),
        gapX = 10;

        const lineWidth = 15;

        function Setup(){       //Definir as dimens√µes do canvas context
            canvasEl.width = canvasCtx.width = window.innerWidth;
            //canvasEl.height = window.innerHeight;

            canvasEl.height = canvasCtx.height = window.innerHeight;
            //canvasCtx.height = window.innerHeight;
        }

        function Draw(){    
            //Desenho do campo
            canvasCtx.fillStyle = "#000000";
            canvasCtx.fillRect(0,0, window.innerWidth, window.innerHeight); //(x,y,largura,altura)

            //Desenho da linha central
            canvasCtx.fillStyle = "#ffffff";
            //x = largura do campo / 2 - espessura da linha / 2, lineWidth = espessura da linha, A = altura do campo
            canvasCtx.fillRect(window.innerWidth / 2 - lineWidth / 2, 0, lineWidth, window.innerHeight);

            //Desenho da raquete esquerda
            canvasCtx.fillStyle = "#ffffff";
            canvasCtx.fillRect(gapX, 240, lineWidth, 200);

            //Desenho da raquete direita
            canvasCtx.fillStyle = "#ffffff";
            canvasCtx.fillRect(window.innerWidth - lineWidth -gapX, 240, lineWidth, 200);

            //Desenho da bola |arc(x, y, raio, 0, 2.0 * math.PI, FALSE) 
            canvasCtx.fillStyle = "#ffffff";
            canvasCtx.beginPath();
            canvasCtx.arc(120, 240, 20, 0, 2 * Math.PI, false);
            canvasCtx.fill();
        }

        Setup();
        Draw();
    </script>
</body>
</html>
